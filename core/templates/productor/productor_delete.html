{% extends "base/base.html" %}

{% block content %}
  <form method="POST">{% csrf_token %}
    <h3>Desea eliminar el registro de {{object.primer_nombre}} {{object.primer_apellido}} Documento{{object.documento}}?</h3>
    <button type="submit" class="btn btn-danger">Si, eliminar</button>
    <a class="btn btn-success" href="{% url 'productor:productor_listar'%}">Cancelar</a>
  </form>
{% endblock content %}
