{% extends "base/base.html" %}

{% block content %}
  <form method="POST">{% csrf_token %}
    <h3>Desea eliminar la finca {{object.numero_catrastro}} en el municipio {{object.municipio}}?</h3>
    <button type="submit" class="btn btn-danger">Si, eliminar</button>
    <a class="btn btn-success" href="{% url 'finca:finca_listar'%}">Cancelar</a>
  </form>
{% endblock content %}
